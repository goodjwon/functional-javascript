##안전한 합성에 대해
1. map으로 합성하기
<script>
const f = x => x + 10;
const g = x => x -5;
const fg = x => f(g(x))
console.log(fg(10));

_.go(
    10,
    fg,
    console.log
)

_.go(
    [10],
    L.map(fg),
    _.each(console.log)
)
;

_.go(
    [],
    L.map(fg),
    _.each(console.log)
)


</script>

2. find 대신에 L.filter 써 보기
<script>
    const users = [
        {name: 'AA', age: 35},
        {name: 'BB', age: 26},
        {name: 'CC', age: 28},
        {name: 'DD', age: 34},
        {name: 'EE', age: 23},
    ];

const user =  _.find( u =>u.name == 'BB' ,users);
if(user) {
    console.log(user)
}

_.each(console.log,
    L.take(1, L.filter(u => u.name =='BB', users)));

_.go(users,
    L.filter(u => u.name =='BB'),
    L.take(1),
    _.each(console.log)
)

</script>
