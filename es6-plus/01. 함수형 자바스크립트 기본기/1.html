<script> const log = console.log; </script>
# 평가
- 코드가 계산(Evaluation) 되어 값을 만드는 것

# 일급
- 값으로 다룰 수 있다.
- 변수에 담을 수 있다.
- 함수의 인자로 사용될 수 있다.
- 함수의 결과로 사용될 수 있다.

<script>

    const a =0;
    const add10 = a => a+ 10;

    log(add10(100));

    log(add10(a));


</script>

<script>
    const addr = a => a+1;
    const ad = addr;
    console.log(ad);
    console.log(ad(1));

    const f = () => () => 1;
    log(f);
    log(f());

    const f2 = f();
    log(f2);
    log(f2());


</script>
