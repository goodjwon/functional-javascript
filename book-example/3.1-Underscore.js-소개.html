<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Underscore 살펴보기</title>
    <script src="../bower_components/underscore/underscore-min.js"></script>
    <script>

        _.each([1,2,3], function (val, idx, list) { //value, index, array
            console.log(val, idx, list);
        });

        _.each([1,2,3], function (val, idx) {
            console.log(val, idx);
        });


        var a = [1, 2, 3].forEach(function(val, idx, list) { console.log(val, idx, list); });
        console.log(a);
        // 1 0 list
        // 2 1 list
        // 3 2 list
        // undefined

        var a = _.each({a:1, b:2}, function (val, idx, list) {
            console.log(val, idx, list);
        });
        console.log(a);

        /*
            forEach vs _.each
            return value is different

         */



        var list = [1, 2, 3, 4, 5, 6];
        var result = _.reject(list, function (num) {
            // return num%2 ==> 0; 1, 3, 5
            // return true; ==> []
            // return num == 2; ==> 1,3,4,5,6
            return false;
        });
        console.log(result);

        /*
            reject 참인 것 뺀 나머지 모두.
         */

        console.log(_.contains(list, 4));
        /*
            입력받은 데이터에 찾고자 하는 값이 있는지 확인.
         */






    </script>
</head>
<body>

</body>
</html>
