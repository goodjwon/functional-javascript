<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.5-함수-실행의-괄호</title>
</head>

<script>

    function add(a, b, callback) {
        setTimeout(function () {
                callback(a + b)}, 1000)
    }

    function sub(a, b, callback) {
        setTimeout(function () {
            callback(a-b)}, 1000)
    }

    function div(a, b, callback) {
        setTimeout(function () {
            callback(a/b)}, 1000)
    }


    add(10, 15, function (a) {
       sub(a, 5, function (a) {
           div(a, 10, function (r) {
               console.log(r)
           })
       })
    });

</script>
<script>
    function wrap(func) {
        return function () {
            return func.apply(null, arguments);
        }
    }

    var add = wrap(function add(a, b, callback) {
        setTimeout(function () {
            callback(a + b)}, 1000)
    });

    add(5, 10, function (r) {
        console.log(r)
    })
</script>

</body>
</html>
