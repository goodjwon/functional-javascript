<script>

    var a = 10;
    var b = 20;

    function f1(){
        return a+b;
    }
    console.log(f1());

    function f2(){
        var a = 10;
        var b = 20;
        function f3(a, b){ return a+b;}
        return f3;
    }
    var f4 = f2();
    console.log(f4(5, 10));

    function f4() {
        var a = 10;
        var b = 20;
        function f5() {
            return a + b;
        }
        return f5();
    }
    console.log(f4());


    function f6() {
        var a = 10;
        function f7(b) {
            return a + b;
        }
        return f7;
    }

    var f8 = f6();
    console.log(f8(20));
    // 30
    console.log(f8(10));
    // 20
    
    //클로져 함수.
    function f9(){
        var a = 10;
        var f10 = function(c){
            return a+b+c;
        };
        var b = 20;
        return f10;
    }

    var f11 = f9();
    console.log(f11(10));

    function constant(val) {
        return function () {
            return val;
        }
    }

    var always = constant(10);

    console.log(always());
    console.log(always(5));

    function callWith(val1) {
        return function (val2, func) {
            return func(val1, val2);
        }
    }

    function add(a, b) {
        return a + b;
    }

    function sub(a, b) {
        return a - b;
    }

    var callWith10 = callWith(10);
    console.log(callWith10(20, add));
    console.log(callWith10(20, sub));

    //callWith();
    console.log(callWith(10)(20, add));
    console.log(callWith(20)(20, sub));


</script>
