5. object 함수
<script>
    const a = [['a', 1],['b', 2],['c', 3]]
    const b = {a: 1, b:2, c: 3}

    const object = entries => _.go(
        entries,
        L.map(([k,v])=>({[k]: v})),
        _.reduce(Object.assign));

    console.log(object(a))

    const object2 = entries => _.reduce((obj, [k, v])=>(obj[k] =  v, obj, {}, entries));

    console.log(object(L.entries(({b: 2, c: 3}))))

    let m = new Map();
    m.set('a', 10);
    m.set('b', 20);
    m.set('c', 30);

    console.log(object2(m))
</script>

6. mapObject
<script>
    const mapObject = (f, obj)=> _.go(
        obj,
        L.entries,
        _.map(([k, v])=>[k, f(v)]),
        object
    );
    console.log(mapObject(a => a + 10, {a: 1, b: 2, c: 3}));
    //[['a', 1], ['b', 2], ['c', 3]]
    //[['a', 11], ['b', 12], ['c', 13]]
    //{a: 11}..
    //{a: 11, b, 12, c, 13}
</script>
