const g = x => x -5;
const fg = x => f(g(x))

_.go(
    10,
    fg,
    console.log
)

_.go(
    [10],
    L.map(fg),
    _.each(console.log)
)
;

_.go(
    [],
    L.map(fg),
    _.each(console.log)
)


</script>
