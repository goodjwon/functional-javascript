<script>
    //##### [코드 2-1] 다양한 key/value 정의 방법
    var obj = {a:1, "b": 2};
    obj.c =3;
    obj['d'] = 4;
    var e = 'e';
    obj[e] = 5;
    function f() { return 'f';  }
    obj[f()] = 6;
    console.log(obj);
</script>
<script>
    //##### [코드 2-2] 띄어쓰기, 특수문자, 숫자
    //띄어쓰기 키로 사용 가능
    var obj2 = {" a a a":1}
    obj2[" b b b"]=2;
    console.log(obj2);

    //특수문자 키 사용 가능
    var obj3 = {"margin-top":5};
    obj3["padding-bottom"] = 20;
    console.log(obj3);

    //숫자도 키로 사용 가능
    var obj4 = {1:10};
    obj4[2] = 20;
    console.log(obj4);
</script>
<script>
    //키를 이렇게 쓰면 에러 발생 Uncaught SyntaxError: Unexpected token

    }

    var obj11 = [];

    // 6
    obj13.push(6);

    console.log(obj13);

    var l = 10000;
    var list = []
    console.time(list)
    for (var i =0; i < l; i++){ list.push(i);}
    console.timeEnd(list);
    //0.6ms

    var l = 100000;
    var list = [];
    console.time(list)
    for (var i = 0; i < l; i++) { list[list.length] = i; }
    console.timeEnd(list);
    //6ms

    var l = 100000;
    var list = [];
    list.length = l;
    console.time(list)
    for (var i = 0; i < l; i++) { list[i] = i; }
    console.timeEnd(list);
    // 3.8ms

    var l = 100000;
    var list = Array(l);
    console.time(list)
    for (var i = 0; i < l; i++) { list[i] = i; }
    console.timeEnd(list);
    // 3.4ms

</script>
<script>
    //###호이스팅
    add1(10, 5);
    //add2(10, 5); => Uncaught TypeError: add2 is not a function 
    //호이스팅이 일어 났지만 아작 add2는 초기화 되지 않았다.
    
    //hi(); => Uncaught ReferenceError: hi is not defined
    //hi는 정의 되지 않았다.

    }

        return a+b;
    };

</script>
<script>
    //###함수 즉시실행하기
    (function(a){
        console.log(a)
    })(100);

    !function(a){
        console.log(a)
    }(1);

    true && function(a){
        console.log(a);
    }(1);

    1?function(a){
        console.log(a);
    }(1) : 5;

    0, function(a){
        console.log(a)
    }(5);

    var b = function(a){
        console.log(a);
    }(1);

    function f2(){}
    f2(function(a){
        console.log(a);
    }(1));

    var f3 = function c(a){
        console.log(a);
    }(1);

    new function(){
        console.log(1);
    }

</script>
