<script>const log = console.log</script>

# 일급 함수
- 함수가 값으로 다뤄질 수 있다.

# 고차 함수
- 함수를 값으로 다루는 함수

## 함수를 인자로 받아서 실행하는 함수
- apply1
- times

<script>
    const apply1 = f => f(1) //함수를 받아서 함수에 1을 적용하는 함수 apply1
    const add2 = a => a+2;

    log(apply1(add2));
    log(apply1(b=>b-1))

    const apply2 = f => (b=>b-1)(1)
    log(apply2())

    log('===============times===============')

    const times = (f, n) => {
        let i = -1;
        while (++i < n){
            f(i)
        }
    }

    times(log, 4);
    const a = a => log(a+10);
    times(a, 3);

</script>


## 함수를 만들어 리턴하는 함수 (클로저를 만들어 리턴하는 함수)
- addMaker
## 클로저를 사용하기 위해 함수가 함수를 리턴하는 형식으로 만든다.
<script>
    log('===============addMaker===============')
    const addMaker = a => b => a + b;
    add10 = addMaker(10);
    log(add10);
    log(add10(5))
    log(add10(10))


</script>
