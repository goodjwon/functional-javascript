<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>const log = console.log;</script>

<script>
    const products = [
        { name: '반팔티', price: 15000 },
        { name: '긴팔티', price: 20000 },
        { name: '핸드폰케이스', price: 15000 },
        { name: '후드티', price: 30000 },
        { name: '바지', price: 25000 }
    ];
</script>


# map
<script>

    //초기형태
    let prices = []
    for(const a of products)prices.push(a.price);
    log(prices);

    let names = []
    for(const n of products)names.push(n.name);
    log(names);

    //map사용
    const map = (f, irt)=>{
        let res = []
        for(const a of irt)res.push(f(a));

        return res;
    }

    //이름뽑기
    log(map(p => p.name, products));
    log(map(p => p.price, products));

</script>

# 이터러블 프로토콜을 따른 map의 다형성
<script>
    log(document.querySelectorAll('*'));

    log(map(el=>el.nodeName, document.querySelectorAll('*')));


    function *gen() {
        yield 1;
        yield 2;
        yield 3;
    }

    log(map(a=> a*a, gen()));

    let m = new Map();
    m.set("a", 10);
    m.set("b", 20);

    let iter = m[Symbol.iterator]();
    log(iter);

    log(map(([k, a])=>[k, a*2], m));
    log(map(([k, a])=>k, m));
    log(map(([k, a])=>a, m));
    log(new Map(map(([k, a])=>[k, a*2], m)));   //Map의 값을 바꾼 후 Map객체를 재생성 하는 예에

</script>

# filter
<script>


    let under20000 = [];
    for(let a of products){
       if(a.price < 20000) under20000.push(a)
    };
    log(...under20000);

    let over20000 = [];
    for(let a of products){
        if(a.price > 20000) over20000.push(a)
    }
    log(...over20000);

    //make filter
    const filter = (f, iter)=>{
        let res = [];
        for(let a of iter){
            if(f(a)) res.push(a)
        };
       return res;
    }

    log(...filter(p=>p.price>20000, products));
    log(...filter(p=>p.price<20000, products));

    log(filter(f=>f%2, [1,2,3,4,5,6]));
    log(filter(f=>f%2, function *() {
        yield 1;
        yield 2;
        yield 3;
        yield 4;
    }()));



</script>

</body>
</html>
