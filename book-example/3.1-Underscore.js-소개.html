<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Underscore 살펴보기</title>
    <script src="../bower_components/underscore/underscore-min.js"></script>
    <script>

        _.each([1,2,3], function (val, idx, list) { //value, index, array
            console.log(val, idx, list);
        });

        _.each([1,2,3], function (val, idx) {
            console.log(val, idx);
        });


        var a = [1, 2, 3].forEach(function(val, idx, list) { console.log(val, idx, list); });
        console.log(a);
        // 1 0 list
        // 2 1 list
        // 3 2 list
        // undefined

        var a = _.each({a:1, b:2}, function (val, idx, list) {
            console.log(val, idx, list);
        });
        console.log(a);

        /*
            forEach vs _.each
            return value is different

         */



        var list = [1, 2, 3, 4, 5, 6];
        var result = _.reject(list, function (num) {
            // return num%2 ==> 0; 1, 3, 5
            // return true; ==> []
            // return num == 2; ==> 1,3,4,5,6
            return false;
        });
        console.log(result);
        console.log(list);

        /*
            reject 참인 것 뺀 나머지 모두.
         */

        console.log(_.contains(list, 4));
        /*
            입력받은 데이터에 찾고자 하는 값이 있는지 확인.
         */

        console.log(_.isArray([1, 2, 3]));
        /*
            인자 값이 배열인지 확인
         */


        // _.pluck, _.first, _.last, _.rest, _.lastIndexOf
        var users = [
            { id: 1, name: "ID", age: 32 },
            { id: 2, name: "HA", age: 25 },
            { id: 3, name: "BJ", age: 32 },
            { id: 4, name: "PJ", age: 28 },
            { id: 5, name: "JE", age: 27 },
            { id: 6, name: "JM", age: 32 },
            { id: 7, name: "HI", age: 24 }
        ];

        var result = _.pluck(users, 'name');
        console.log(result);

        var result = _.first([6,1,2,3,4,5]);
        console.log(result);

        var result = _.first([6,1,2,3,4,5], 2);
        console.log(result);

        var result = _.last([5, 4, 3, 2, 1]);
        console.log(result);

        var result = _.last([5, 4, 3, 2, 1], 1);
        console.log(result);

        var result = _.last([5, 4, 3, 2, 1], 2);
        console.log(result); // [2, 1]


        //rest, initial
        var result =  _.rest([5, 4, 3, 2, 1]);
        console.log(result); // [4, 3, 2, 1], 앞열 부터 자르기 rest : 나머지.. 뒤로 살리고

        var result =  _.rest([5, 4, 3, 2, 1], 2);
        console.log(result); // [3, 2, 1]

        var result =_.initial([5, 4, 3, 2, 1]);
        console.log(result); // [5, 4, 3, 2]  뒷열 부터 자르기 initial : 처음에.. 앞으로 살리고

        var result = _.initial([5, 4, 3, 2, 1], 2);
        console.log(result); // [5, 4, 3]


























    </script>
</head>

</body>
</html>
