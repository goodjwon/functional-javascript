
<html>
<head>
    <script>
        var add = function (a, b) {
            return a+b;
        }
        console.log(add(5,5));

        var add = (a, b) => a + b;
        console.log(add(5,5));

        // 두 줄 이상의 함수
        var add2 = function(a, b) {
            var result = a + b;
            return result;
        };
        console.log(add2(5,5));

        var add2 = (a, b) => {
            var result = a + b;
            return result;
        }
        console.log(add2(5,5));

        // 인자가 없는 함수
        var hi = function() {
            console.log('hi');
        };

        var hi = () => console.log('hi');

    </script>
</head>
</html>
